<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psw</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <table>
        <thead>
          <tr>
            <td class="celula-azul-claro">Não é associado? Faça seu cadastro</td>
            <td class="celula-azul-escuro">Bem-vindo(a)!</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">
              <form action="#" method="post">
               
                <p>
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" required />
                </p>
    
             
                <p>
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" required />
                </p>
    
                
                <p>
                  <label for="endereco">Endereço:</label>
                  <input type="text" id="endereco" name="endereco" />
                </p>
    
                
                <p>
                  <label for="cep">CEP:</label>
                  <input type="text" id="cep" name="cep" />
                </p>
    
                
                <p>
                  <label for="cidade">Cidade:</label>
                  <input type="text" id="cidade" name="cidade" />
                </p>
    
                
                <p>
                  <label for="uf">UF:</label>
                  <select id="uf" name="uf">
                    <option value="">Selecione</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                  </select>
                </p>
    
                
                <p>
            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil">
            <option value="">Selecione</option>
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="viuvo">Viúvo</option>
            <option value="divorciado">Divorciado</option>
            </select>
        </p>

        
        <p>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />
        </p>

        
        <p><strong>Interesses:</strong></p>
        <div class="interesses">
            <label><input type="checkbox" name="interesses" value="economia" /> Economia</label>
            <label><input type="checkbox" name="interesses" value="jogos" /> Jogos</label>
            <label><input type="checkbox" name="interesses" value="educacao" /> Educação</label>
            <label><input type="checkbox" name="interesses" value="empregos" /> Empregos</label>
            <label><input type="checkbox" name="interesses" value="moda" /> Moda e Estilo</label>
        </div>

       
        <p>
            <button type="submit" class="botao-enviar">Enviar</button>
        </p>
        </form>
    </td>
    </tr>
</tbody>
</table>






</form>
</body>
</html>
