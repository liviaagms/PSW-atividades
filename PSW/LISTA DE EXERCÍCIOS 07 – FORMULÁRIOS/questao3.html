<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psw</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <h1>CADASTRO GERAL</h1>

<form action="" method="post">
  
    <fieldset>
        <legend>Dados gerais</legend>

        <div class="campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="EX:Ana Maria.">
        </div>

        <div class="campo">
            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" name="profissao" placeholder="EX:Médico.">
        </div>
    </fieldset>

    <fieldset>
         <legend>Localização</legend>

         <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex:seuemail@.com">
         </div>

         <div class="campo">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Ex: Rua da Cocada Preta.">
         </div>
    </fieldset>

    <br>

    <fieldset>
        <legend>Faixa etária</legend>

    <div class="opcoes">
        <input type="radio" id="faixa1" name="faixaEtaria" value="ate20">
        <label for="faixa1">Até 20 anos</label>
    </div>

    <div class="opcoes">
        <input type="radio" id="faixa2" name="faixaEtaria" value="Mais de 20 até 30 anos">
        <label for="faixa2">Faixa de 20 até 30 anos</label>
    </div>

    <div class="opcoes">
        <input type="radio" id="faixa3" name="faixaEtaria" value="mais de 30 até 40">
        <label for="faixa3">Mais de 30 até 40</label>
    </div>

    <div class="opcoes">
        <input type="radio" id="faixa4" name="faixaEtaria" value="mais de 30 até 40">
        <label for="faixa4">Mais de 40 até 50</label>
    </div>

    <div class="opcoes">
        <input type="radio" id="faixa5" name="faixaEtaria" value="mais de 30 até 40">
        <label for="faixa4">Mais de 50</label>
    </div>
    </fieldset>
    <br>

    <fieldset>
        <legend>Esportes que pratica</legend>
        
        <div class="opcoes1">
          <input type="checkbox" id="futebol" name="esportes" value="futebol" />
          <label for="futebol">Futebol</label>
        </div>
        <div class="opcoes1">
          <input type="checkbox" id="voleiQuadra" name="esportes" value="voleiQuadra" />
          <label for="voleiQuadra">Vôlei de quadra</label>
        </div>
        <div class="opcoes1">
          <input type="checkbox" id="voleiPraia" name="esportes" value="voleiPraia" />
          <label for="voleiPraia">Vôlei de praia</label>
        </div>
        <div class="opcoes1">
          <input type="checkbox" id="natacao" name="esportes" value="natacao" />
          <label for="natacao">Natação</label>
        </div>
        <div class="opcoes1">
          <input type="checkbox" id="basquete" name="esportes" value="basquete" />
          <label for="basquete">Basquete</label>
        </div>
      </fieldset>

        <br>

      <fieldset>
        <legend>Comentário</legend>
        
        <div class="campo1">
          <label for="mensagem"></label>
          <textarea id="mensagem" name="mensagem" placeholder="Deixe seu comentário aqui..."></textarea>
        </div>
      </fieldset>
      
      <br><br>

      <div class="botoes">
        <input type="submit" value="Concluir" />
        <input type="reset" value="Limpar" />
      </div>
  

</form>
</body>
</html>
